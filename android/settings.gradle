rootProject.name = 'MobileAppLab'
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'

include ':react-native-charts-wrapper'
project(':react-native-charts-wrapper').projectDir = new File(
        rootProject.projectDir,
        '../node_modules/react-native-charts-wrapper/android'
)

include ':react-native-system-setting'
project(':react-native-system-setting').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-system-setting/android')

include ':react-native-video'
project(':react-native-video').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-video/android-exoplayer')
